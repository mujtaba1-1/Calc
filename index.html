            <div id="button-container">
                <button class="button" id="clear" onclick="addToOutput(this)">C</button>
                <button class="button operators" id="parenthesis" onclick="addParenthesis()">( )</button>
                <button class="button operators" onclick="addOperator(this)">%</button>
                <button class="button operators" onclick="addOperator(this)">รท</button>

                <button class="button" onclick="addToOutput(this)">7</button>
                <button class="button" onclick="addToOutput(this)">8</button>
                <button class="button" onclick="addToOutput(this)">9</button>
                <button class="button operators" onclick="addOperator(this)">x</button>

                <button class="button" onclick="addToOutput(this)">4</button>
                <button class="button" onclick="addToOutput(this)">5</button>
                <button class="button" onclick="addToOutput(this)">6</button>
                <button class="button operators" onclick="addOperator(this)">-</button>

                <button class="button" onclick="addToOutput(this)">1</button>
                <button class="button" onclick="addToOutput(this)">2</button>
                <button class="button" onclick="addToOutput(this)">3</button>
                <button class="button operators" onclick="addOperator(this)">+</button>

                <button class="button" onclick="addPoint(this)">.</button>
                <button class="button" onclick="addToOutput(this)">0</button>
                <button class="button" id="equals">=</button>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
